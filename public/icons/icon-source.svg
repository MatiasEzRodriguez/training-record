<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1D4ED8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="128" fill="url(#grad1)"/>
  
  <!-- Dumbbell Icon -->
  <g transform="translate(256, 256)" fill="none" stroke="white" stroke-width="24" stroke-linecap="round">
    <!-- Left weight -->
    <rect x="-140" y="-60" width="50" height="120" rx="8" fill="white" stroke="none"/>
    
    <!-- Right weight -->
    <rect x="90" y="-60" width="50" height="120" rx="8" fill="white" stroke="none"/>
    
    <!-- Handle -->
    <line x1="-90" y1="0" x2="90" y2="0"/>
  </g>
</svg>
